<script>
  $( document ).ready(function() {
    function calcAndShowTotal(){
  var total = 0;
  $('.bg-text #scroll #pricelist :checkbox[checked]').each(function(){
      total += parseFloat($(this).attr('price')) || 0;
  });
  $('#total').val(total);
}

$('.bg-text #scroll #pricelist :checkbox').click(function(){
  calcAndShowTotal();
});

calcAndShowTotal();
});
</script>
